<!doctype html>
<html lang="pt-br" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Administrativo - Fantástico mundo da Física</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                50: "#f5f3ff",
                                100: "#ede9fe",
                                200: "#ddd6fe",
                                300: "#c4b5fd",
                                400: "#a78bfa",
                                500: "#8b5cf6",
                                600: "#7c3aed",
                                700: "#6d28d9",
                                800: "#5b21b6",
                                900: "#4c1d95",
                                950: "#2e1065",
                            },
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-50 dark:bg-gray-900">
        <div class="min-h-screen flex items-center justify-center">
            <div
                class="max-w-md w-full space-y-8 p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg"
            >
                <div>
                    <img
                        class="mx-auto h-12 w-auto"
                        src="img/logopng.png"
                        alt="Física Divertida Logo"
                    />
                    <h2
                        class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
                    >
                        Login Administrativo
                    </h2>
                </div>
                <form id="loginForm" class="mt-8 space-y-6">
                    <div
                        id="mensagem-erro"
                        class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                        role="alert"
                    ></div>
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="username" class="sr-only"
                                >Nome de usuário</label
                            >
                            <input
                                id="username"
                                name="username"
                                type="text"
                                required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Nome de usuário"
                            />
                        </div>
                        <div>
                            <label for="password" class="sr-only">Senha</label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                placeholder="Senha"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                        >
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const mensagemErro =
                        document.getElementById("mensagem-erro");

                    try {
                        const response = await fetch(
                            "https://pfc-nrpx.onrender.com/api/auth/login",
                            {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({ username, password }),
                            },
                        );

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(
                                data.message || "Erro ao fazer login",
                            );
                        }

                        // Salvar token e dados do usuário
                        localStorage.setItem("authToken", data.token);
                        localStorage.setItem("user", JSON.stringify(data.user));

                        // Redirecionar para a página administrativa
                        window.location.href = "admin.html";
                    } catch (error) {
                        mensagemErro.textContent = error.message;
                        mensagemErro.classList.remove("hidden");
                    }
                });
        </script>
    </body>
</html>
