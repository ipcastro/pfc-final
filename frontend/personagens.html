<!doctype html>
<html lang="pt-br" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personagens - Fantástico mundo da Física</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <link rel="stylesheet" href="css/custom-styles.css">
    </head>

    <body class="bg-gray-50 dark:bg-gray-900">
        <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm sticky top-0 z-50">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 py-3">
                <!-- Logo (Esquerda) -->
                <div class="flex items-center space-x-2 md:space-x-3 flex-shrink-0">
                    <a href="index.html" class="flex items-center space-x-2 md:space-x-3 group">
                        <img src="img/logopng.png" class="h-8 sm:h-10 md:h-12 flex-shrink-0 transition-transform duration-300 group-hover:scale-105" alt="Fantástico mundo da Física Logo" />
                        <span class="self-center text-xs sm:text-sm md:text-xl lg:text-2xl font-semibold whitespace-nowrap dark:text-white">
                            <span class="hidden sm:inline">Fantástico mundo da Física</span>
                            <span class="sm:hidden">FMF</span>
                        </span>
                    </a>
                </div>

                <!-- Links de Navegação (Centro) -->
                <div class="hidden lg:flex items-center justify-center flex-1">
                    <ul class="flex items-center space-x-4 xl:space-x-6 font-medium">
                        <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent transition-colors duration-200">Início</a></li>
                        <li><a href="personagens.html" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500 transition-colors duration-200" aria-current="page">Personagens</a></li>
                        <li><a href="o-que-aprender.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent transition-colors duration-200">Aprender</a></li>
                        <li><a href="hq.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent transition-colors duration-200">HQ</a></li>
                        <li><a href="contato.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent transition-colors duration-200">Contato</a></li>
                    </ul>
                </div>

                <!-- Opções do Usuário (Direita) -->
                <div class="flex items-center space-x-2 md:space-x-3 flex-shrink-0">
                    <div id="theme-toggle-container" class="hidden md:block">
                        <!-- Theme toggle button will be inserted here -->
                    </div>
                    <div id="theme-toggle-container-mobile" class="md:hidden">
                        <!-- Theme toggle button mobile will be inserted here -->
                    </div>
                    <div id="user-status-container" class="hidden md:flex items-center space-x-2">
                        <!-- User status (login/logout) will be inserted here -->
                    </div>
                    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/></svg>
                    </button>
                </div>

                <!-- Menu Mobile (oculto por padrão) -->
                <div class="hidden w-full lg:hidden" id="navbar-default">
                    <!-- Status do Usuário Mobile -->
                    <div id="user-status-container-mobile" class="p-4 border-b border-gray-200 dark:border-gray-700">
                        <!-- User status mobile will be inserted here -->
                    </div>
                    <ul class="flex flex-col p-4 mt-0 font-medium border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700 space-y-2">
                        <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition-colors duration-200">Início</a></li>
                        <li><a href="personagens.html" class="block py-2 px-3 text-white bg-blue-700 rounded hover:bg-blue-800 dark:hover:bg-blue-600 transition-colors duration-200" aria-current="page">Personagens</a></li>
                        <li><a href="o-que-aprender.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition-colors duration-200">Aprender</a></li>

                        <li><a href="contato.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 transition-colors duration-200">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="pt-32 px-4" id="personagens-container">
            <!-- Personagens serão carregados aqui -->
        </main>

        <script src="js/auth.js"></script>
        <script src="js/theme-switcher.js"></script>
        <script src="js/user-status.js"></script>
        <script src="js/navbar-mobile.js"></script>
        <script src="js/personagens-view.js"></script>
    </body>
</html>
