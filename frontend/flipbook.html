        <!-- PDF.js -->

        <link rel="stylesheet" href="css/custom-styles.css">
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <style>
            #viewer-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 85vh;
            }
            .swiper {
                width: 90vw;
                height: 80vh;
            }
            .swiper-slide {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #fff;
            }
            html.dark .swiper-slide {
                background-color: #1f2937; /* gray-800 */
            }
            .swiper-slide canvas {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }
            
            .swiper-button-next, .swiper-button-prev {
                color: #3b82f6; /* blue-500 */
            }
            .dark .swiper-button-next, .dark .swiper-button-prev {
                color: #93c5fd; /* blue-300 */
            }
            .swiper-pagination-bullet-active {
                background: #3b82f6;
            }
        </style>
    </head>

                    </div>
                    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>

                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div id="viewer-container">
                <!-- Swiper -->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!-- Slides will be dynamically inserted here -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </main>

        <script src="js/auth.js"></script>
        <!-- Swiper.js -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            $(document).ready(function() {
                if (!isAuthenticated()) {
                    redirectToLogin(window.location.href);
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const pdfName = urlParams.get('pdf');
                const viewerContainer = $('#viewer-container');
                const swiperWrapper = $('.swiper-wrapper');

                if (!pdfName || pdfName === 'null') {
                    viewerContainer.html('<p class="text-red-500 text-center dark:text-red-400">PDF não encontrado.</p>');
                    return;
                }

                const pdfPath = `pdf/${pdfName}`;
                pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

                let pdfDoc = null;
                const renderedPages = {};

                const loadingTask = pdfjsLib.getDocument(pdfPath);
                loadingTask.promise.then(pdf => {
                    pdfDoc = pdf;
                    const numPages = pdfDoc.numPages;

                    swiperWrapper.empty(); // Clear loading message

                    for (let i = 1; i <= numPages; i++) {
                        const slide = $('<div class="swiper-slide" data-page-number="' + i + '"><canvas></canvas></div>');
                        swiperWrapper.append(slide);
                    }

                    const swiper = new Swiper('.swiper', {
                        direction: 'horizontal',
                        loop: false,
                        pagination: {
                            el: '.swiper-pagination',
                            clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        on: {
                            init: function () {
                                renderVisiblePages(this);
                            },
                            slideChange: function () {
                                renderVisiblePages(this);
                            }
                        }
                    });

                }).catch(error => {
                    console.error("Error loading PDF:", error);
                    viewerContainer.html('<p class="text-red-500 text-center dark:text-red-400">Erro ao carregar o PDF.</p>');
                });

                function renderVisiblePages(swiperInstance) {
                    const activeIndex = swiperInstance.activeIndex;
                    const pagesToRender = [activeIndex];
                    if (activeIndex > 0) pagesToRender.push(activeIndex - 1);
                    if (activeIndex < pdfDoc.numPages - 1) pagesToRender.push(activeIndex + 1);

                    pagesToRender.forEach(index => {
                        const pageNum = index + 1;
                        if (renderedPages[pageNum]) {
                            return; // Already rendered
                        }

                        const slide = swiperInstance.slides[index];
                        if (!slide) return;

                        const canvas = $(slide).find('canvas')[0];

                        pdfDoc.getPage(pageNum).then(page => {
                            const slideHeight = $(slide).height();
                            const pdfViewport = page.getViewport({ scale: 1.0 });
                            const scale = slideHeight / pdfViewport.height;
                            const viewport = page.getViewport({ scale: scale });

                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                                renderedPages[pageNum] = true;
                            });
                        });
                    });
                }

                const button = document.querySelector(
                    '[data-collapse-toggle="navbar-default"]',
                );
                const menu = document.getElementById("navbar-default");

                button.addEventListener("click", function () {
                    menu.classList.toggle("hidden");
                });
            });
        </script>
        <script src="js/theme-switcher.js"></script>
        <script src="js/user-status.js"></script>
    </body>
