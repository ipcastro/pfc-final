<!doctype html>
<html lang="pt-br" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personagens - Fantástico mundo da Física</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
            };
        </script>
        <link rel="stylesheet" href="css/custom-styles.css">
    </head>

    <body class="bg-gray-50 dark:bg-gray-900">
        <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm sticky top-0 z-50">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="img/logopng.png" class="h-12" alt="Fantástico mundo da Física Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Fantástico mundo da Física</span>
                </a>
                <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
                    <div id="theme-toggle-container">
                        <!-- Theme toggle button will be inserted here -->
                    </div>
                    <div id="user-status-container">
                        <!-- User status (login/logout) will be inserted here -->
                    </div>
                    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/></svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-default">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li><a href="index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Início</a></li>
                        <li><a href="personagens.html" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Personagens</a></li>
                        <li><a href="o-que-aprender.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Aprender</a></li>
                        <li><a href="hq.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">HQ</a></li>
                        <li><a href="contato.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="pt-32 px-4" id="personagens-container">
            <!-- Personagens serão carregados aqui -->
        </main>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const button = document.querySelector(
                    '[data-collapse-toggle="navbar-default"]',
                );
                const menu = document.getElementById("navbar-default");

                button.addEventListener("click", function () {
                    menu.classList.toggle("hidden");
                });
            });
        </script>
        <script src="js/auth.js"></script>
        <script src="js/theme-switcher.js"></script>
        <script src="js/user-status.js"></script>
        <script src="js/personagens-view.js"></script>
    </body>
</html>
