<!doctype html>
<html lang="pt-br" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="./img/logopng.png">
        <title>Login - Fantástico mundo da Física</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                50: "#eff6ff",
                                100: "#dbeafe",
                                200: "#bfdbfe",
                                300: "#93c5fd",
                                400: "#60a5fa",
                                500: "#3b82f6",
                                600: "#2563eb",
                                700: "#1d4ed8",
                                800: "#1e40af",
                                900: "#1e3a8a",
                                950: "#172554",
                            },
                        },
                    },
                },
            };
        </script>
    </head>

    <body class="bg-gray-50 dark:bg-gray-900">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a href="index.html" class="flex items-center space-x-3">
                    <img
                        src="img/logopng.png"
                        class="h-12 w-auto object-contain"
                        alt="Física Divertida Logo"
                    />
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                        >Fantástico mundo da Física</span
                    >
                </a>
                <button
                    id="theme-toggle"
                    type="button"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
                >
                    <svg
                        id="theme-toggle-dark-icon"
                        class="hidden w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                    >
                        <path
                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                        ></path>
                    </svg>
                    <svg
                        id="theme-toggle-light-icon"
                        class="hidden w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                    >
                        <path
                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        ></path>
                    </svg>
                </button>
            </div>
        </nav>

        <section class="bg-white dark:bg-gray-900">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <h2
                    class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white"
                >
                    Faça Login
                </h2>
                <p
                    class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl"
                >
                    Entre com suas credenciais para acessar conteúdos
                    exclusivos!
                </p>
                <form id="loginForm" class="space-y-8">
                    <div>
                        <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="senha"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Senha</label
                        >
                        <input
                            type="password"
                            id="senha"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            required
                        />
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="lembrar"
                                type="checkbox"
                                class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                            />
                            <label
                                for="lembrar"
                                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Lembrar de mim</label
                            >
                        </div>
                        <a
                            href="#"
                            class="text-sm text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500"
                            >Esqueceu a senha?</a
                        >
                    </div>
                    <button
                        id="loginBtn"
                        type="button"
                        class="w-full py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-primary-800"
                    >
                        Entrar
                    </button>
                </form>

                <div id="msg" class="mt-4 text-center font-bold"></div>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 dark:text-gray-400">
                        Não tem uma conta?
                        <a
                            href="cadastro.html"
                            class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500 font-medium"
                        >
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </section>

        <footer class="bg-white dark:bg-gray-900">
            <div class="max-w-screen-xl mx-auto px-4 py-8 md:py-16">
                <div class="text-center text-gray-600 dark:text-gray-400">
                    <p>
                        &copy; 2025 Fantástico mundo da Física. Todos os
                        direitos reservados.
                    </p>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="js/api-config.js"></script>

        <script>
            console.log("Login: script carregado");

            const themeToggleDarkIcon = document.getElementById(
                "theme-toggle-dark-icon",
            );
            const themeToggleLightIcon = document.getElementById(
                "theme-toggle-light-icon",
            );
            const themeToggleBtn = document.getElementById("theme-toggle");

            if (
                localStorage.getItem("color-theme") === "dark" ||
                (!("color-theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
                themeToggleLightIcon.classList.remove("hidden");
            } else {
                document.documentElement.classList.remove("dark");
                themeToggleDarkIcon.classList.remove("hidden");
            }

            themeToggleBtn.addEventListener("click", function () {
                themeToggleDarkIcon.classList.toggle("hidden");
                themeToggleLightIcon.classList.toggle("hidden");

                if (localStorage.getItem("color-theme")) {
                    if (localStorage.getItem("color-theme") === "light") {
                        document.documentElement.classList.add("dark");
                        localStorage.setItem("color-theme", "dark");
                    } else {
                        document.documentElement.classList.remove("dark");
                        localStorage.setItem("color-theme", "light");
                    }
                } else {
                    if (document.documentElement.classList.contains("dark")) {
                        document.documentElement.classList.remove("dark");
                        localStorage.setItem("color-theme", "light");
                    } else {
                        document.documentElement.classList.add("dark");
                        localStorage.setItem("color-theme", "dark");
                    }
                }
            });

            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("loginForm");
                const msg = document.getElementById("msg");
                const loginBtn = document.getElementById("loginBtn");

                if (!form || !loginBtn || !msg) {
                    console.error("Login: elementos não encontrados", {
                        form: !!form,
                        loginBtn: !!loginBtn,
                        msg: !!msg,
                    });
                    return;
                }

                async function executarLogin() {
                    msg.textContent = "";
                    const email = document.getElementById("email").value;
                    const senha = document.getElementById("senha").value;
                    try {
                        const res = await fetch(
                            `${API_BASE}/api/users/login`,
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ email, senha }), // Send as 'senha' as originally designed
                            },
                        );
                        const result = await res.json();
                        if (res.ok && result.token) {
                            localStorage.setItem("token", result.token);
                            msg.style.color = "green";
                            msg.textContent =
                                "Login realizado com sucesso! Redirecionando...";
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1200);
                        } else {
                            msg.style.color = "red";
                            msg.textContent =
                                result.message || "Erro ao fazer login: " + res.status;
                            console.warn("Falha no login:", {
                                status: res.status,
                                body: result,
                            });
                        }
                    } catch (err) {
                        msg.style.color = "red";
                        msg.textContent =
                            "Erro de conexão com o servidor.";
                        console.error("Erro na requisição de login:", err);
                    }
                }

                // Clique no botão
                loginBtn.addEventListener("click", () => {
                    console.log("Login: clique no botão");
                    executarLogin();
                });

                // Enter dentro dos campos ainda funciona
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    console.log("Login: submit do formulário");
                    executarLogin();
                });
            });
        </script>
    </body>
</html>
