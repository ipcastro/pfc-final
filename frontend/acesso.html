<!doctype html>
<html lang="pt-br" class="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acesso - Fantástico mundo da Física</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                50: "#eff6ff",
                                100: "#dbeafe",
                                200: "#bfdbfe",
                                300: "#93c5fd",
                                400: "#60a5fa",
                                500: "#3b82f6",
                                600: "#2563eb",
                                700: "#1d4ed8",
                                800: "#1e40af",
                                900: "#1e3a8a",
                                950: "#172554",
                            },
                        },
                    },
                },
            };
        </script>
    </head>

    <body class="bg-gray-50 dark:bg-gray-900">
        <div
            class="flex min-h-screen flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0"
        >
            <a
                href="index.html"
                class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
            >
                <img
                    class="h-12 mr-2"
                    src="img/logopng.png"
                    alt="Física Divertida Logo"
                />
                Fantástico mundo da Física
            </a>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
            >
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
                    >
                        Entre na sua conta
                    </h1>
                    <form id="loginForm" class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Seu email</label
                            >
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="nome@email.com"
                                required
                            />
                        </div>
                        <div>
                            <label
                                for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >Senha</label
                            >
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input
                                        id="remember"
                                        aria-describedby="remember"
                                        type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    />
                                </div>
                                <div class="ml-3 text-sm">
                                    <label
                                        for="remember"
                                        class="text-gray-500 dark:text-gray-300"
                                        >Lembrar de mim</label
                                    >
                                </div>
                            </div>
                            <a
                                href="#"
                                class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                                >Esqueceu a senha?</a
                            >
                        </div>
                        <button
                            id="acessoLoginBtn"
                            type="button"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        >
                            Entrar
                        </button>
                        <div id="msg" class="mt-4 text-center font-bold"></div>
                        <p
                            class="text-sm font-light text-gray-500 dark:text-gray-400"
                        >
                            Ainda não tem uma conta?
                            <a
                                href="cadastro.html"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                                >Cadastre-se</a
                            >
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/api-config.js"></script>
        <script>
            // Verifica se já está logado
            if (localStorage.getItem("token")) {
                window.location.href = "hq.html";
            }

            // Verifica tema inicial
            if (
                localStorage.getItem("color-theme") === "dark" ||
                (!("color-theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }

            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("loginForm");
                const msg = document.getElementById("msg");
                const loginBtn = document.getElementById("acessoLoginBtn");
                const emailInput = document.getElementById("email");
                const passwordInput = document.getElementById("password");

                async function executarLogin() {
                    msg.textContent = "";
                    const email = emailInput.value.trim();
                    const senha = passwordInput.value;
                    if (!email || !senha) {
                        msg.style.color = "red";
                        msg.textContent = "Por favor, preencha todos os campos.";
                        return;
                    }
                    try {
                        const res = await fetch(
                            `${API_BASE}/api/users/login`,
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ email, senha }),
                            },
                        );
                        const result = await res.json();
                        if (res.ok && result.token) {
                            localStorage.setItem("token", result.token);
                            msg.style.color = "green";
                            msg.textContent =
                                "Login realizado com sucesso! Redirecionando...";
                            setTimeout(() => {
                                window.location.href = "hq.html";
                            }, 1200);
                        } else {
                            msg.style.color = "red";
                            msg.textContent =
                                result.message || "Erro ao fazer login: " + res.status;
                        }
                    } catch (err) {
                        msg.style.color = "red";
                        msg.textContent =
                            "Erro de conexão com o servidor.";
                    }
                }

                loginBtn.addEventListener("click", executarLogin);

                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                    executarLogin();
                });
            });
        </script>
    </body>
</html>
